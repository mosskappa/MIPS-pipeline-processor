<!-- 3. SIMD Parallelism -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0c0a1d"/>
  <text x="400" y="35" text-anchor="middle" fill="#fff" font-size="24" font-weight="bold">SIMD Parallelism</text>
  <text x="400" y="60" text-anchor="middle" fill="#94a3b8" font-size="14">Single Instruction, Multiple Data - 8-Lane Processing</text>
  
  <!-- Single Instruction -->
  <rect x="300" y="80" width="200" height="50" rx="25" fill="#a855f7"/>
  <text x="400" y="95" text-anchor="middle" fill="#fff" font-size="12">Single Instruction</text>
  <text x="400" y="118" text-anchor="middle" fill="#fff" font-size="20" font-weight="bold" font-family="monospace">ADD</text>
  
  <!-- Branch lines -->
  <g stroke="#a855f7" stroke-width="1.5">
    <line x1="400" y1="130" x2="85" y2="175"/>
    <line x1="400" y1="130" x2="185" y2="175"/>
    <line x1="400" y1="130" x2="285" y2="175"/>
    <line x1="400" y1="130" x2="400" y2="175"/>
    <line x1="400" y1="130" x2="515" y2="175"/>
    <line x1="400" y1="130" x2="615" y2="175"/>
    <line x1="400" y1="130" x2="715" y2="175"/>
  </g>
  
  <!-- 8 Lanes -->
  <g font-family="monospace" font-size="12">
    <rect x="35" y="175" width="100" height="60" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="85" y="195" text-anchor="middle" fill="#06b6d4" font-size="10">Lane 0</text>
    <text x="85" y="215" text-anchor="middle" fill="#fff">a0 + b0</text>
    <text x="85" y="230" text-anchor="middle" fill="#4ade80">= y0</text>
    
    <rect x="145" y="175" width="80" height="60" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="185" y="195" text-anchor="middle" fill="#06b6d4" font-size="10">Lane 1</text>
    <text x="185" y="215" text-anchor="middle" fill="#fff">a1 + b1</text>
    <text x="185" y="230" text-anchor="middle" fill="#4ade80">= y1</text>
    
    <rect x="235" y="175" width="80" height="60" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="275" y="195" text-anchor="middle" fill="#06b6d4" font-size="10">Lane 2</text>
    <text x="275" y="215" text-anchor="middle" fill="#fff">a2 + b2</text>
    <text x="275" y="230" text-anchor="middle" fill="#4ade80">= y2</text>
    
    <rect x="360" y="175" width="80" height="60" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="1" stroke-dasharray="4"/>
    <text x="400" y="210" text-anchor="middle" fill="#64748b" font-size="18">...</text>
    
    <rect x="485" y="175" width="80" height="60" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="525" y="195" text-anchor="middle" fill="#06b6d4" font-size="10">Lane 5</text>
    <text x="525" y="215" text-anchor="middle" fill="#fff">a5 + b5</text>
    <text x="525" y="230" text-anchor="middle" fill="#4ade80">= y5</text>
    
    <rect x="575" y="175" width="80" height="60" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="615" y="195" text-anchor="middle" fill="#06b6d4" font-size="10">Lane 6</text>
    <text x="615" y="215" text-anchor="middle" fill="#fff">a6 + b6</text>
    <text x="615" y="230" text-anchor="middle" fill="#4ade80">= y6</text>
    
    <rect x="665" y="175" width="100" height="60" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="715" y="195" text-anchor="middle" fill="#06b6d4" font-size="10">Lane 7</text>
    <text x="715" y="215" text-anchor="middle" fill="#fff">a7 + b7</text>
    <text x="715" y="230" text-anchor="middle" fill="#4ade80">= y7</text>
  </g>
  
  <!-- Merge to result -->
  <g stroke="#ec4899" stroke-width="1.5">
    <line x1="85" y1="235" x2="400" y2="290"/>
    <line x1="185" y1="235" x2="400" y2="290"/>
    <line x1="275" y1="235" x2="400" y2="290"/>
    <line x1="400" y1="235" x2="400" y2="290"/>
    <line x1="525" y1="235" x2="400" y2="290"/>
    <line x1="615" y1="235" x2="400" y2="290"/>
    <line x1="715" y1="235" x2="400" y2="290"/>
  </g>
  
  <!-- Result -->
  <rect x="250" y="290" width="300" height="55" rx="12" fill="#ec4899"/>
  <text x="400" y="315" text-anchor="middle" fill="#fff" font-size="14">8 Results in</text>
  <text x="400" y="338" text-anchor="middle" fill="#fff" font-size="20" font-weight="bold">1 Clock Cycle</text>
  
  <!-- Parameters -->
  <rect x="100" y="360" width="120" height="28" rx="6" fill="#1e293b" stroke="#8b5cf6"/>
  <text x="160" y="378" text-anchor="middle" fill="#c4b5fd" font-size="12" font-family="monospace">LANES = 8</text>
  <rect x="240" y="360" width="140" height="28" rx="6" fill="#1e293b" stroke="#8b5cf6"/>
  <text x="310" y="378" text-anchor="middle" fill="#c4b5fd" font-size="12" font-family="monospace">WIDTH = 16-bit</text>
  <rect x="550" y="360" width="150" height="28" rx="6" fill="#22c55e"/>
  <text x="625" y="378" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">8x Throughput</text>
</svg>
