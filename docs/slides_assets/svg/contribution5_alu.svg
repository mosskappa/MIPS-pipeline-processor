<!-- 5. SIMD ALU Expansion + Postfix Parser -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <rect width="800" height="350" fill="#1a1a1a"/>
  <text x="400" y="35" text-anchor="middle" fill="#fff" font-size="24" font-weight="bold">SIMD ALU Expansion</text>
  <text x="400" y="60" text-anchor="middle" fill="#94a3b8" font-size="14">Postfix Parser + 5 ALU Operations with Operator Precedence</text>
  
  <!-- Input -->
  <rect x="250" y="80" width="300" height="45" rx="10" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
  <text x="400" y="95" text-anchor="middle" fill="#94a3b8" font-size="10">Input Expression</text>
  <text x="400" y="115" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold" font-family="monospace">10 - 2 * 3 + 4 * 5</text>
  
  <!-- Parser -->
  <polygon points="400,130 390,140 410,140" fill="#f97316"/>
  <rect x="280" y="145" width="240" height="40" rx="20" fill="#f97316"/>
  <text x="400" y="170" text-anchor="middle" fill="#fff" font-size="16" font-weight="bold">Postfix Parser</text>
  <polygon points="400,185 390,195 410,195" fill="#f97316"/>
  
  <!-- Steps -->
  <g transform="translate(80, 210)">
    <rect x="0" y="0" width="120" height="55" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" fill="#22c55e" font-size="11">Step 1</text>
    <text x="60" y="42" text-anchor="middle" fill="#4ade80" font-size="16" font-family="monospace">2*3 = 6</text>
    
    <rect x="140" y="0" width="120" height="55" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="200" y="20" text-anchor="middle" fill="#22c55e" font-size="11">Step 2</text>
    <text x="200" y="42" text-anchor="middle" fill="#4ade80" font-size="16" font-family="monospace">4*5 = 20</text>
    
    <rect x="280" y="0" width="160" height="55" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="360" y="20" text-anchor="middle" fill="#3b82f6" font-size="11">Step 3</text>
    <text x="360" y="42" text-anchor="middle" fill="#60a5fa" font-size="14" font-family="monospace">10-6+20 = 24</text>
  </g>
  
  <!-- Result -->
  <rect x="300" y="285" width="200" height="45" rx="12" fill="#14b8a6"/>
  <text x="400" y="315" text-anchor="middle" fill="#fff" font-size="24" font-weight="bold" font-family="monospace">= 24 (correct)</text>
  
  <!-- Ops -->
  <rect x="570" y="210" width="160" height="80" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="650" y="235" text-anchor="middle" fill="#8b5cf6" font-size="12" font-weight="bold">5 ALU Operations</text>
  <text x="650" y="260" text-anchor="middle" fill="#fff" font-size="18" font-family="monospace">+ - * / ^</text>
  <text x="650" y="280" text-anchor="middle" fill="#94a3b8" font-size="10">Add Sub Mul Div Pow</text>
</svg>
